{% extends "website/inc/base_index.html" %}
{% load staticfiles %}
{% block main_content %}
<div class="wrapper">
	{# logo container #}
	<div class="logo_container">
		<img class="check_image entpy_logo_image transparent logo1AnimationAction" alt="Entpy" src="static/website/img/logo.svg">
	</div>
	{# top image container #}
	<div class="stuff_container">
		<div class="image_container align_center">
			<img class="check_image width_78_100" src="static/website/img/planet.svg" alt="Entpy universe">
		</div>
	</div>
	{# Bottom logo and form container #}
	<div class="coupon_code_block">
		<div class="scroll_to_element1"></div>
		{# logo container #}
		<div class="logo_container">
			<img class="check_image entpy_logo_image2 transparent logo2AnimationAction" alt="Entpy" src="static/website/img/logo.svg">
			<div class="logo_bottom_container logoBottomTextAction">
				Contest
			</div>
			<div class="form_container">
				<form name="validate_coupon_form" method="POST" action="">
					<div class="input_code_container">
						<input placeholder="Codice del volantino" type="text" name="code" value="" />
					</div>
					<div class="input_submit_container">
						<input type="submit" name="submit" value="Valida codice" />
					</div>
				</form>
			</div>
		</div>
	</div>
	{# bottom image container #}
	<div class="entpy_world_container">
		<img class="check_image entpy_world_image align_center" src="static/website/img/bg.svg" alt="Entpy world">
	</div>
	<div class="scroll_to_bottom"></div>
</div>
{% endblock main_content %}
